<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookpal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/cookpal_logo.png" alt="" />
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="mobile-drawer">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Help</a>
        <a href="#" id="userprofile"><img src="assets/Profile.png" alt="" /></a>
      </div>
    </nav>

    <section class="hero-section">
        <div class="hero-subheading">
          <p>Trending Now</p>
          <h3>Mike's famous salad with cheese</h3>
          <p>By John Mike</p>
        </div>
    </section>

    <section class="search-section">
      <h3>Search For Recipes</h3>
      <div class="search-div">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input" name="" id="" placeholder="Search for recipes..." /><button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </section>


    <section class="recipes-buttons">
      <button class="all-recipes">All Recipes <i class="fa fa-angle-right" aria-hidden="true"></i></button>
      <button class="all-veg-recipes">Veg Recipes Only <i class="fa fa-angle-right" aria-hidden="true"></i>
        <button class="all-nonveg-recipes">Non Veg Recipes  <i class="fa fa-angle-right" aria-hidden="true"></i>
    </section>


    <section class="display-items">
      <div class="filter-bar">
        <h4>Filters</h4>
        <p>Ratings</p>
        <div class="rating-above">
          <input type="checkbox" name="4andabove" id="4andabove" ><label for="4andabove">4 and Above</label>
        </div>
        <div class="rating-below">
          <input type="checkbox" name="below4" id="below4"><label for="below4">Below 4</label>
        </div>

      </div>

      <div class="items">
       
      
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
